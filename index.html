<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <link rel="icon" href="Juls Logo.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="pm.css">
</head>
<body>

<div class="container-fluid" id="page">
    <div class="row">
        <div class="col-3" id="col1">
            <div class="logo">
                <img src="Juls Logo.png" alt="Logo">
            </div>
            <div class="brand">
                <pre>Juls Burgers
& Fruitshake</pre>
            </div>
            <ul class="nav">
                <li class="nav-item">
                    <div class="nav-icon">
                        <img src="home.png" alt="home">
                    </div>
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <div class="nav-icon">
                        <img src="burger.png" alt="products">
                    </div>
                    <a class="nav-link" id="active" href="index.html">Products</a>
                </li>
                <li class="nav-item">
                    <div class="nav-icon">
                        <img src="employee.png" alt="employees">
                    </div>
                    <a class="nav-link" id="active" href="em.html">Employees</a>
                </li>
                <div class="logout-button">
                    <button>Logout</button>
                </div>
            </ul>
        </div>
        <div class="col" id="col2">
            <div class="title">
                <p>Product Management</p>
                <hr>
            </div>
            <div class="button-container">
                <div class="row">
                    <div class="col-md-4">
                        <div class="dropdown">
                            <button class="filter" onclick="toggleDropdown()">Filter By</button>
                            <div id="filterDropdown" class="dropdown-content">
                                <a href="#">Category</a>
                                <a href="#">Price</a>
                                <a href="#">Availability</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <button onclick="openFormPage()" class="bl1">Add Item</button>
                    </div>
                </div>
            </div>
            <hr>
            <div class="table-container">
                <table id="item-table">
                    <thead>
                        <tr>
                            <th>Item Code</th>
                            <th>Category</th>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Status</th>
                            <th>Image</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Table rows will be dynamically populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>


<script src="pm.js"></script>

</body>
</html>
