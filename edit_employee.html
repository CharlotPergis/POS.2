<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management - Edit Employee</title>
    <link rel="icon" href="Juls Logo.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container-fluid" id="page">
        <div class="col" id="col2">
            <div class="title">
                <p>Employee Form - Edit Employee</p>
                <hr>
            </div>
            <form id="editForm" enctype="multipart/form-data">
                <label for="employeeCode">Employee Code:</label>
                <input type="text" id="employeeCode" name="employeeCode" readonly required><br><br>
                <label for="employeeName">Employee Name:</label>
                <input type="text" id="employeeName" name="employeeName" required><br><br>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required><br><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br><br>
                <div id="button-container">
                    <button type="submit">Submit</button>
                    <button type="button" onclick="goBack()">Back</button>
                </div>
            </form>
        </div>
    </div>

<script>
    
        function goBack() {
            window.close(); // Close the current tab
            window.opener.location.reload(); // Reload the parent window (assuming it's the index page)
        }
    
        window.onload = function() {
            
            // Get the URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const employeeCode = urlParams.get('employeeCode');
            const employeeName = urlParams.get('employeeName');
            const username = urlParams.get('username');
            const password = urlParams.get('password');

            // Set the form fields with the retrieved data
            document.getElementById("employeeCode").value = employeeCode;
            document.getElementById("employeeName").value = employeeName;
            document.getElementById("username").value = username;
            document.getElementById("password").value = password;

            // Handle form submission
            document.getElementById("editForm").addEventListener("submit", function(event) {
                event.preventDefault(); 

            // Get the edited details
                var editedEmployeeName = document.getElementById("employeeName").value;
                var editedUsername = document.getElementById("username").value;
                var editedPassword = document.getElementById("password").value;

            // Create a FormData object to send the form data
                var formData = new FormData();
                formData.append("employeeCode", employeeCode);
                formData.append("employeeName", editedEmployeeName);
                formData.append("username", editedUsername);
                formData.append("password", editedPassword);

                window.opener.editSubmittedDetails(formData);

                window.close();
            });
        };
</script>

</body>
</html>
